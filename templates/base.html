{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        .huninn-regular {
        font-family: "Huninn", sans-serif;
        font-weight: 400;
        font-style: normal;
        }
        body {            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            {% comment %} background-color: #99c2ebff; {% endcomment %}
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }
        .content {
            background-color: #f2f9ff;
            flex: 1;
            padding: 20px;
        }
        .topbar {
            
            border-bottom: 1px solid #ddd;
            padding: 20px 20px;
        }
    </style>
</head>
<body class="huninn-regular">

    <!-- Topbar -->
    <div class="topbar navbar navbar-expand bg-primary d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Clinic Management</h5>
        <div>
            <span class="me-3">Hello, {{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="wrapper">

        <!-- Sidebar -->
        <div class="sidebar shadow p-3 bg-light d-flex flex-column align-items-center m-2" style="width: 200px; min-height: 80vh; bg-color: alice-blue;">
            <ul class="nav nav-pills flex-column gap-3 w-100 text-center">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3
                        {% if request.resolver_match.url_name == 'dashboard' %}border-start border-3 border-primary{% endif %}"
                        href="{% url 'dashboard' %}">
                        <i class="bi bi-speedometer2 fs-4"></i>
                        <small>Dashboard</small>
                    </a>
                </li>

                <!-- Appointments -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3
                        {% if request.resolver_match.url_name == 'appointments_list' %}border-start border-3 border-primary{% endif %}"
                        href="">
                        <i class="bi bi-calendar-check fs-4"></i>
                        <small>Appointments</small>
                    </a>
                </li>

                <!-- Patients -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3
                        {% if request.resolver_match.url_name == 'patients_list' %}border-start border-3 border-primary{% endif %}"
                        href="{% url "patients_list" %}">
                        <i class="bi bi-people fs-4"></i>
                        <small>Patients</small>
                    </a>
                </li>

                <!-- Prescriptions -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3"
                        href="#">
                        <i class="bi bi-file-medical fs-4"></i>
                        <small>Prescriptions</small>
                    </a>
                </li>

                <!-- Reports -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3"
                        href="#">
                        <i class="bi bi-bar-chart fs-4"></i>
                        <small>Reports</small>
                    </a>
                </li>

                <!-- Invoices -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3"
                        href="#">
                        <i class="bi bi-receipt fs-4"></i>
                        <small>Invoices</small>
                    </a>
                </li>

                <!-- Expenses -->
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center py-3"
                        href="#">
                        <i class="bi bi-wallet2 fs-4"></i>
                        <small>Expenses</small>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            {% block content %}
            <h4>Welcome to Clinic Management System</h4>
            {% endblock %}
        </div>
    </div>


    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
