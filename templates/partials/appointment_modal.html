<div class="modal fade" id="newAppointmentModal" tabindex="-1" aria-labelledby="newAppointmentLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'create_appointment' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="newAppointmentLabel">New Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="patient" class="form-label">Patient</label>
                <select class="form-select" name="patient" id="patientSelect" required>
                    <option value="" disabled selected>Select patient</option>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">
                            {{ patient.first_name }} {{ patient.last_name }} ({{ patient.mr_number }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-select" name="doctor" id="doctor" required>
                    <option value="" selected disabled>Select doctor</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">{{ doctor.first_name }} {{ doctor.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date" value="{{ selected_date|date:'Y-m-d' }}" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" name="time" id="time">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="amount" id="amount" value="500" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="paid_now" id="paid_now" value="1">
                    <label class="form-check-label" for="paid_now">
                    Mark as Paid Now
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" name="status" id="status" required>
                    <option value="SCHEDULED" selected>Scheduled</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" name="notes" id="notes"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Appointment</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", function () {
    var appointmentModal = document.getElementById('newAppointmentModal');
    appointmentModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget; 
        var patientId = button ? button.getAttribute('data-patient-id') : null;

        var select = appointmentModal.querySelector('#patientSelect');
        if (select) {
            if (patientId) {
                select.value = patientId;
            } else {
                select.value = "";
            }
        }
    });
});
</script>
