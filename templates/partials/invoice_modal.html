<div class="modal fade" id="newInvoiceModal" tabindex="-1" aria-labelledby="newInvoiceLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'create_invoice' %}">
        
        {% csrf_token %}
        
        <input type="hidden" name="appointment_id" id="invoiceAppointmentId">

        <div class="modal-header">
        <h5 class="modal-title" id="newInvoiceLabel">
            New Invoice for <span id="invoicePatientName"></span> (<span id="invoicePatientMR"></span>)
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="total_amount" class="form-label">Total Amount</label>
            <input type="number" step="0.01" name="total_amount" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="paid_amount" class="form-label">Paid Amount</label>
            <input type="number" step="0.01" name="paid_amount" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">Payment Status</label>
            <select name="status" class="form-select" required>
              <option value="PAID">Paid</option>
              <option value="PENDING" selected>Pending</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Invoice</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var invoiceModal = document.getElementById('newInvoiceModal');
    invoiceModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var patientName = button.getAttribute('data-patient-name');
        var patientMR = button.getAttribute('data-patient-mr');

        // Set into modal title
        document.getElementById('invoicePatientName').textContent = patientName;
        document.getElementById('invoicePatientMR').textContent = patientMR;

        // Also set appointment id hidden field if you have it
        var appointmentId = button.getAttribute('data-appointment-id');

        var hiddenInput = invoiceModal.querySelector('#invoiceAppointmentId');
        if (hiddenInput) {
            hiddenInput.value = appointmentId;
        }
    });
});
</script>
